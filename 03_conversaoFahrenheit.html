<script>
    /*
    PROBLEMA: CONVERSÃO PARA FAHRENHEIT
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //ENTRADA
    let celsius = parseFloat(prompt("Por favor, insira a temperatura em graus Celsius:"));



    //PROCESSAMENTO
    function converterCelsiusParaFahrenheit(celsius) {
        return (9 * celsius + 160) / 5;
    }


    //SAÍDA
    alert(`A temperatura em Fahrenheit é ${converterCelsiusParaFahrenheit(celsius)}.`);

</script>
