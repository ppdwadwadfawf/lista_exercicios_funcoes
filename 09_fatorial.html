<script>
    /*
    PROBLEMA: CALCULAR FATORIAL
    Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função JavaScript e retorne o resultado para o usuário.
    */

    //ENTRADA
    let numeroUsuario = parseInt(prompt("Por favor, insira um número inteiro:"));

    //PROCESSAMENTO
    function calcularFatorial(n) {
        if (n === 0 || n === 1) {
            return 1;
        } else {
            return n * calcularFatorial(n - 1);
        }
    }


    //SAÍDA
        alert(`O fatorial de ${numeroUsuario} é ${calcularFatorial(numeroUsuario)}.`);

</script>
