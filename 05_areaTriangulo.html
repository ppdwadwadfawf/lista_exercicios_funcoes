<script>
    /*
    PROBLEMA: ÁREA DO TRIÂNGULO
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //ENTRADA
    let base = parseFloat(prompt("Por favor, insira a base do triângulo:"));
    let altura = parseFloat(prompt("Por favor, insira a altura do triângulo:"));


    //PROCESSAMENTO
    function calcularAreaTriangulo(b, h) {
        return (b * h) / 2;
    }


    //SAÍDA
    alert(`A área do triângulo é ${calcularAreaTriangulo(base, altura)}.`);

</script>
