<script>
    /*
    PROBLEMA: CÁLCULO DO IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //ENTRADA
    let peso = parseFloat(prompt("Por favor, insira o seu peso em kg:"));
    let altura = parseFloat(prompt("Por favor, insira a sua altura em metros:"));


    //PROCESSAMENTO

    function calcularIMC(peso, altura) {
        return peso / (altura * altura);
    }
    //SAÍDA
    alert(`O seu IMC é ${calcularIMC(peso, altura)}.`);

</script>
